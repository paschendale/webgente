<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Visualizador de Imagens 360° - WebGENTE</title>
		<link rel="icon" href="favicon.ico">
		<meta name="viewport" content="initial-scale=1.0" />
		<style>
			html, body {
				margin: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}

			#container {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>

		<script src="three.min.js"></script>
		<script src="photo-sphere-viewer.min.js"></script>
		<script>


			window.onload = CapturaParametrosUrl();

			var parametros;
			
			function CapturaParametrosUrl() {

			    //captura a url da página
			    var url = window.location.href; 
			    console.log("Url: \n\n" + url);
				
				//tenta localizar o ?
			    var res = url.split('?'); 

			    parametros = res[1].split('&');
			    console.log('Parametros encontrados:\n' + parametros);
			};

			console.log(JSON.stringify(parametros[0]));

			var div = document.getElementById('container');
			var PSV = new PhotoSphereViewer({
					panorama: parametros[0],
					container: div,
					time_anim: 3000,
					loading_img: 'loading.gif',
					navbar: ['autorotate', 'zoom'],
					navbar_style: {
						backgroundColor: 'rgba(58, 67, 77, 0.7)'
					},
				});
		</script>
	</body>

</html>

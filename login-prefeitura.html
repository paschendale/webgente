<body>
    <form method="POST" action="#">
         <div class = row>

            </div>
            <div id="login" name="login" class="col-xl-4">

                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
                    <small id="emailHelp" class="form-text text-muted">Mantenha em seguran√ßa sua senha</small>
                </div>
                <button type="button" class="btn btn-dark btn-lg btn-block" id="botao" name="botao">Enviar</button>
                <br>
                <br>
                <button type="button" class="btn btn-light btn-sm">Esqueceu sua senha ?</button>
                <button type="button" class="btn btn-light btn-sm">Criar uma nova conta</button>

            <div class="col-xl-2" id="right">
            </div>
         </div>
    </form>
